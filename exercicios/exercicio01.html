<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <script>
      const paises = [
        "Albânia",
        "Bolívia",
        "Canadá",
        "Dinamarca",
        "Etiópia",
        "Finlândia",
        "Alemanha",
        "Hungria",
        "Irlanda",
        "Japão",
        "Quênia",
      ];

      //Cria um ciclo que faça console.log de cada um dos países;

      for (let i = 0; i < paises.length; i++) {
        console.log(paises[i]);
      }

      //Faz console.log do número de itens do array países;

      console.log(paises.length);

      //exercicio 3

      paises.unshift("Portugal");
      console.log(paises);

      //exercicio 4

      paises.push("Espanha");
      console.log(paises);

      //exercicio 5

      function mostrarUltimosPaises() {
        console.log(paises.slice(-3));
      }
      mostrarUltimosPaises();

      //exercicio 6

      console.log(paises.join(" - "));
    </script>
  </body>
</html>
